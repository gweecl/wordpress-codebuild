<VirtualHost *:80>
    ServerName web
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        Options -Indexes +FollowSymLinks +Includes +ExecCGI
        AllowOverride All
        Order allow,deny
        Allow from all
        Require all granted
    </Directory>

    RewriteEngine On
    RewriteCond %{REQUEST_METHOD} ^(TRACE|TRACK)
    RewriteRule .* - [F]

    LogFormat "%{True-Client-IP}i <%{X-Forwarded-For}i> %h %l %u %t %D \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" custom
    SetEnvIf True-Client-IP "^.*\..*\..*\..*" trueip

    CustomLog /var/log/httpd/web_access_log custom
    ErrorLog /var/log/httpd/web_error_log
</VirtualHost>

# Security Tightening
<FilesMatch "^\.DS_Store">
    Order allow,deny
    Deny from all
    Satisfy All
</FilesMatch>
